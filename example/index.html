<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Range Input Example</title>
</head>
<body>
  <h1>Date Range Input Example</h1>

  <h2>Basic Input (Default to last 7 days)</h2>
  <div id="dateRangeExample"></div>

  <h2>No Ranges (Default to last 7 days)</h2>
  <div id="dateRangeExampleNoRanges"></div>

  <h2>No Ranges or Default Value, Min/Max from 15th of last month to 15th of next month</h2>
  <div id="dateRangeExampleNoRangesBlockedDates"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="example.js"></script>
</body>
</html>
